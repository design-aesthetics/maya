[phases.setup]
nixPkgs = ['php82', 'php81Packages.composer', 'nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --ignore-platform-reqs',
    'npm install'
]

[phases.build]
cmds = ['npm run production']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
