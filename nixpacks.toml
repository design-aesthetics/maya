[phases.setup]
nixPkgs = ['php82', 'php81Packages.composer', 'nodejs', 'python3']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --ignore-platform-reqs',
    'npm install',
    'pip3 install -r storage/app/scripts/requirements.txt'
]

[phases.build]
cmds = [
    'npm run build'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
